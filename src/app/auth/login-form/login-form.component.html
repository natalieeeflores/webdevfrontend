<h1>Login:</h1>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    Username:
    <input type="text" id="loginUsername" class="form-control"
    [(ngModel)]="model.username" name="username" pattern="\w{4}"
    #username="ngModel"
    required>
    <div [hidden]="username.valid || username.untouched"
    class="alert alert-danger">
      Please enter your netid
    </div>
  </div>

  <div class="form-group">
    Password:
    <input type="password" id="loginPassword" class="form-control"
    [(ngModel)]="model.password" name="password" pattern="\w*-\w*-\w*"
    #password="ngModel"
    required>
    <div [hidden]="password.valid || password.untouched"
    class="alert alert-danger">
      Please enter a valid password three word passphrase of the form three-word-passphrase
    </div>
  </div>
  <button type="submit" class="btn"
  [disabled]="!loginForm.form.valid" id="login">Login</button>
</form>
<br>
<a href="https://webdevbackend.herokuapp.com/auth/facebook" class="btn">Login Using Facebook</a>
