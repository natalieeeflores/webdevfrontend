<mat-toolbar color="accent">
  <span>Update Profile Picture</span>
</mat-toolbar>
<br>
<div mat-dialog-content>
  <mat-form-field>
    <img [src]="data.image" width="50%">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn" [mat-dialog-close]="data.image" tabindex="2">Update</button>
  <button class="btn" [mat-dialog-close]="false" (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
