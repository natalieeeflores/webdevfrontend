<mat-toolbar color="accent">
  <span id="title">Edit</span>
</mat-toolbar>
<div mat-dialog-content>
  <mat-form-field>
    <textarea rows="12" class="form-control" tabindex="1"
    [(ngModel)]="data.text" id="editText"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn" [mat-dialog-close]="data.text"
  tabindex="2" id="editSave">Save Changes</button>
  <button class="btn" (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
